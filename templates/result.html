<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="description" content="Summary about any person,place,company etc...">
  <meta name="keywords" content="wikipedia,summary,pocketpedia">
  <meta name="author" content="Nandalala">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{title}}</title>
</head>
<body>
	
<center>
<h3><i>{{ title }}:</i></h3>
</center>
<div>
	<article>
		<p><i>{{ summary }}</i></p>
	</article>
	<i><b>View full artice about </b><a href='{{fullink}}'> {{title}}</a><i>
	<br>
	<form action="/related_search" method="post">
	<i><strong>View more related to </strong> <a href="{{url_for('related_srh')}}"><input type="submit" name="sub" value="{{title}}"></a></i>
	
	</form>
	<br>
	<div align='right'>
		<input type="button" name="print" onclick='window.print()' value="print this page">
	</div>
</div>

</body>
</html>
